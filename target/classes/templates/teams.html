<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teams</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            align-items: start;
            justify-content: left;
            flex-direction: column;
            background: burlywood;
        }

        input[type="text"] {
            border-radius: 10px;
            background: chartreuse;
            margin: 10px;
            padding: 5px;
        }
        a {
            font-size: 16px;
            text-decoration: none;
            color: #d52929;
        }

        a:hover {
            color: #8686a7;
        }
        a:visited {
            color: #18243d;
        }
        p {
            font-size: 28px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
        }
        .info {
            display: flex;
            flex-direction: column;
        }

        .links {
            margin-top: 36px;
        }
    </style></head>
<body>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Team</th>
        <th>Players</th>
        <th>View</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${#lists.isEmpty(teams)}">
        <td>No team data found</td>
    </tr>
    <tr th:each="team : ${teams}">
        <td><span th:text="${team.id}">id</span></td>
        <td><span th:text="${team.name}">name</span></td>
        <td><span th:text="${team.league}">league</span></td>
        <td>
            <select>
                <option th:each="player : ${team.players}" th:text="${player.firstName + ' ' + player.lastName}">
                </option>
            </select>
        </td>
        <td><a class="btn btn-primary" th:href="@{/team/{teamId}(teamId=${team.id})}">View</a></td>
        <td><a class="btn btn-warning" th:href="@{/team/update/{teamId}(teamId=${team.id})}">Edit</a></td>
        <td><a class="btn btn-danger" th:href="@{/team/remove/{teamId}(teamId=${team.id})}">Delete</a></td>
    </tr>
    </tbody>
</table>
<div class="links">
    <a href="#" th:href="@{/team/new}">Create team</a><br>
    <a href="#" th:href="@{/player/}">Player list</a>
</div>
</body>
</html>
