<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            align-items: start;
            justify-content: left;
            flex-direction: column;
            background: burlywood;
        }

        input[type="text"] {
            border-radius: 10px;
            background: chartreuse;
            margin: 10px;
            padding: 5px;
        }
        a {
            font-size: 16px;
            text-decoration: none;
            color: #d52929;
        }

        a:hover {
            color: #8686a7;
        }
        a:visited {
            color: #18243d;
        }
        p {
            font-size: 28px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
        }
        .info {
            display: flex;
            flex-direction: column;
        }

        .links {
            margin-top: 36px;
        }
    </style></head>
<body>
<p th:text="${team.name}">Name</p>
<p th:text="${team.league}">League</p>
<p>Team Players:</p>
<select class="form-select form-select-lg mb-3">
    <option th:each="player : ${team.players}" th:text="${player.firstName + ' ' + player.lastName}">Option</option>
</select><br>
<div class="buttons">
    <a th:href="@{/team/update/{teamId}(teamId=${team.id})}">Edit Team info</a><br>
    <a th:href="@{/team/}">To team list</a>
</div>
</body>
</html>
